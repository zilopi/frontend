<div class="result">
  <div class="result-heading">
    <div class="row">
      <div class="col s6">
        <span style="font-size: x-large
      ;">
        {{title}}
        </span>
    <p><i>{{description}}</i></p>
        <p>
            <button class="btn" (click)="fetchFile()"> Download the file</button>
        </p>

      </div>
      <div class="col s2" style="text-align: center;">
        <h5>Price</h5>
        <h4 style="color: green;">{{price}} </h4>
      </div>
      <div class="col s2" style="text-align: center;">
        <h5>
          Rating
        </h5>
    <h4>{{rating}}</h4>
      </div>
      <div class="col s2" style="text-align: center;">
        <h5>Downloads</h5>
      <h4>{{downloads}}</h4>
      </div>

    </div>


  </div>



</div>
